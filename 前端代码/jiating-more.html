    <script>
		
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
		window.uid=-1;
		var url=window.location.search;
		if (url.indexOf("?") != -1) {  //判断是否有参数  
		        var str = url.substr(1); //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串  
		        uid = str.split("=")[1]; 
		};
		$('#myorder').click(function(){
			window.location.href='myorder.html?uid='+uid;
		});
		$('#mycart').click(function(){
			window.location.href='mycart.html?uid='+uid;
		});
		$('#index').click(function(){
			window.location.href='index.html?uid='+uid;
		})
		
		var medicine=[];
		$(function(){
				axios.post("http://localhost:8090/medicine/findByType?page=1&limit=10&m_type=1"
				).then(function(res){
					console.log(res);
					medicine=res.data.data;
					console.log(medicine);
					var str="";  
					var type="";
					$.each(medicine,function(i,n){  
						str+="<tr><td rowspan=6><img class=\"m_img\" src=\""+n.img+"\"></td></tr>";
						str+="<tr><td class=\"td_name\"><h3>"+n.m_name+"</h3></td></tr>";
						str+="<tr><td class=\"td\">"+n.detail+"</td></tr>";
						str+="<tr><td>"+"公司："+n.company+"</td></tr>";
						str+="<tr><td>类型：家庭常备</td></tr>";
						str+="<tr><td>"+"价格："+n.price+"</td></tr>";
						str+="<tr><td></td><td><Button id=\""+n.id+"\" class=\"layui-btn\">加入购物车</Button></td></tr>";
						str+="<tr><td style=\"border-bottom:1px solid #C9C9C9\"><a><br><br></a></td><td style=\"border-bottom:1px solid #C9C9C9\"><a><br><br></a></td></tr>"
						 console.log(n.id);
						
					});  
					$(document).on("click",".layui-btn",function(e){
						layer.confirm("是否加入购物车？",{icon:3,title:'提示'},function(index){
							var mediid0= e.target.getAttribute('id');//.replace(/\"/g, "'")
							console.log(mediid0);//打印为'1'
											axios.post("http://localhost:8090/cart/save",{"mid":mediid0,"uid":uid}//添加到购物车接口（未写）
											).then(function(res){
												layer.msg("加入购物车成功");
												layer.close(index);
											}).catch(function(err){
												//请求失败该方法会回调
												console.log(err)
											});
								});
							});
					$("table").append(str);  
					
				}).catch(function(err){

				});
			});
